<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infraction Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    h1 {
      text-align: center;
    }

    form {
      background: #f9f9f9;
      padding: 1em;
      margin-bottom: 2em;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input, select, button {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.5em;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Infraction Tracker</h1>

  <!-- âœ… Infraction Submission Form -->
  <form id="infraction-form" method="POST" action="/add">
    <label for="person">Person:</label>
    <select name="person" id="person-dropdown" required>
      <option value="">-- Select Person --</option>
      <option value="__new__">âž• Add New Person</option>
      {% for person in people %}
        <option value="{{ person }}">{{ person }}</option>
      {% endfor %}
    </select>

    <input type="text" name="new_person" id="new-person" placeholder="New person name" style="display: none;">

<div style="display: flex; gap: 1em; align-items: end;">
  <div style="flex: 1;">
    <label for="severity">Severity (1-10):</label>
    <input type="number" name="severity" min="1" max="10" required>
  </div>

  <div style="flex: 1;">
    <label for="date">Date:</label>
    <input type="date" name="date" required>
  </div>
</div>

<label for="notes">Notes (Reason/Cause):</label>
<textarea name="notes" rows="3" placeholder="Optional details about the infraction..."></textarea>    

    <button type="submit">Submit Infraction</button>
  </form>
\
<form action="/export" method="get">
  <button type="submit">ðŸ“¥ Export to Excel</button>
</form>

  <!-- âœ… Totals Table -->
  <h2>Total Severity by Person</h2>
  <table>
    <thead>
      <tr>
        <th>Person</th>
        <th>Total Severity</th>
      </tr>
    </thead>
    <tbody>
      {% for person, total in totals.items() %}
        <tr>
          <td>{{ person }}</td>
          <td>{{ total }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

<script>
  // Show/hide "New Person" input
  document.getElementById('person-dropdown').addEventListener('change', function () {
    document.getElementById('new-person').style.display = this.value === '__new__' ? 'block' : 'none';
  });

  // âœ… Set today's date as default
  window.addEventListener('DOMContentLoaded', () => {
    const dateInput = document.querySelector('input[name="date"]');
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;
  });
</script>
</body>
</html>
